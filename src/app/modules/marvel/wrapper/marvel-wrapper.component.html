<mat-sidenav-container class="layout">
  <mat-sidenav
    class="side-nav"
    mode="side"
    opened>
    <div class="side-nav__title">
      <img
        class="title__logo"
        src="assets/images/marvel_logo.png"
        alt="Marvel Logo">
      <span class="title__api">API</span>
    </div>
    <ul class="nav">
      <li matRipple>Bookmarks</li>
      <li
        matRipple
        [routerLink]="ALL_CHARACTERS"
        routerLinkActive="active">Characters</li>
      <li
        matRipple
        [routerLink]="ALL_COMICS"
        routerLinkActive="active">Comics</li>
      <li matRipple>Leave</li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="child-container">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
