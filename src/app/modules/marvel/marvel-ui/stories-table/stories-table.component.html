<div
  class="table-container"
  [style.max-height]="maxHeight"
  @fadeInOut>
  <table
    mat-table
    [dataSource]="items"
    class="stories-table mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Type
      </th>
      <td
        mat-cell
        *matCellDef="let element">
        {{ element.type | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        class="name-spacing"
        mat-header-cell
        *matHeaderCellDef>
        Name
      </th>
      <td
        class="name-spacing"
        mat-cell
        *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef>
        Description
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        style="max-width: 400px;">
        {{ (element.description | truncate:150) || 'No description' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        class="name-spacing"
        mat-header-cell
        *matHeaderCellDef>
        Actions
      </th>
      <td
        class="name-spacing"
        mat-cell
        *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="navigate(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tbody>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</div>
